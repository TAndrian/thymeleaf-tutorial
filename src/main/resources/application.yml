spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:mem:myDb'
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.H2Dialect
          format_sql: true
      show-sql: true
  sql:
    init:
      mode: always