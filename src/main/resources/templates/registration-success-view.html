<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css"
          th:href="@{/css/materialize.min.css}" media="screen,projection"/>
    <link type="text/css" rel="stylesheet"
          th:href="@{/css/navbar/navbar.css}" media="screen,projection"/>
    <title>Registration success</title>
</head>
<body>

<div class="row container">
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text" th:object="${student}">
                <span class="card-title">Hello <span th:text="*{firstname}"></span> </span>
                <p>Your account has been successfully created.</p>
                <span>Firstname: <strong th:text="*{firstname}"></strong></span>
                <span>Lastname: <strong th:text="*{lastname}"></strong></span>
                <span>Gender: <strong th:text="*{gender}"></strong></span>
            </div>
            <div class="card-action">
                <a class="waves-effect waves-light btn" th:href="@{/view/student/}"><i
                        class="material-icons">home</i></a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
